apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "ihsinformatics.com.hydra_mobile"
        minSdkVersion 17
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {

        release {
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    ext.anko_version='0.10.8'

    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'androidx.appcompat:appcompat:1.0.0-beta01'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.2'
    //Testing
    testImplementation 'junit:junit:4.12'
    testImplementation 'org.hamcrest:hamcrest-library:1.3'
    androidTestImplementation('androidx.test:runner:1.1.0-alpha4') {
        exclude module: 'support-annotations'
    }
    // Set this dependency to use JUnit 4 rules
    androidTestImplementation('androidx.test:rules:1.1.0-alpha4') {
        exclude module: 'support-annotations'
    }
    // Set this dependency to build and run Espresso tests
    androidTestImplementation('androidx.test.espresso:espresso-core:3.1.0-alpha4') {
        exclude module: 'support-annotations'
    }
    // required if you want to use Mockito for unit tests
    testImplementation 'org.mockito:mockito-core:2.18.3'

    // required if you want to use Mockito for Android tests
    androidTestImplementation 'org.mockito:mockito-android:2.18.3'
    androidTestImplementation 'com.squareup.okhttp3:mockwebserver:3.6.0'
    implementation "com.squareup.okhttp3:okhttp:3.12.0"
    implementation "com.squareup.okhttp3:okhttp-urlconnection:3.0.1"
    implementation "com.squareup.okhttp3:logging-interceptor:3.4.1"

    //card view
    implementation 'androidx.cardview:cardview:1.0.0-beta01'
    //Bootstrap library for android
    implementation 'com.beardedhen:androidbootstrap:2.3.2'

    /*Text animations*/
    implementation 'com.yanzhikai:TextPathView:0.1.2'

    // https://github.com/ReactiveX/RxAndroid
    implementation "io.reactivex.rxjava2:rxandroid:$rootProject.rxAndroid"
    implementation "io.reactivex.rxjava2:rxjava:$rootProject.rxJava"

    // Retrofit http://square.github.io/retrofit
    implementation "com.squareup.retrofit2:retrofit:$rootProject.retrofit"
    implementation "com.squareup.retrofit2:adapter-rxjava:$rootProject.adapterRxjava"
    implementation "com.squareup.retrofit2:converter-gson:$rootProject.convertJson"
    implementation "com.jakewharton.retrofit:retrofit2-rxjava2-adapter:$rootProject.rxjava2Adapter"

    // GSON body parser
    implementation 'com.google.code.gson:gson:2.8.2'


    // Android Architecture Components --> Room
    implementation "androidx.room:room-runtime:$rootProject.room"
    implementation "androidx.room:room-rxjava2:$rootProject.room"
    kapt  "androidx.room:room-compiler:$rootProject.room"

    // --> LifeCycle (ext: LiveData, ViewModel)
    implementation "androidx.lifecycle:lifecycle-extensions:$rootProject.lifeCycle"
    kapt  "androidx.lifecycle:lifecycle-compiler:$rootProject.lifeCycle"

    /*Glide*/
    implementation "com.github.bumptech.glide:glide:$rootProject.glide"
    kapt  "com.github.bumptech.glide:compiler:$rootProject.glide"
    implementation 'com.google.android.material:material:1.0.0-beta01'
    //anko
    implementation "org.jetbrains.anko:anko:$anko_version"
    implementation "org.jetbrains.anko:anko-commons:$anko_version"
    implementation "org.jetbrains.anko:anko-design:$anko_version" // For SnackBars
    //sqlite browser
    debugImplementation 'com.amitshekhar.android:debug-db:1.0.6'

    //progress bar
    implementation 'com.github.ybq:Android-SpinKit:1.2.0'

    //Timber for Logging
    implementation 'com.jakewharton.timber:timber:4.5.1'

}
